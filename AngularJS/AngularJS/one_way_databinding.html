<!-- Using Javascript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Implementation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>

    <div ng-app="application1" ng-controller="IHUB_1">

        <h1>My username is: {{ username }}</h1>

        <br>

        <label>Enter Username:</label>
        <input type="text" ng-model="username" placeholder="Type your name">

    </div>

    <script>
        var app = angular.module("application1", []);

        app.controller("IHUB_1", function ($scope) {
            $scope.username = "Jessica_1";
        });
    </script>

</body>

</html>
