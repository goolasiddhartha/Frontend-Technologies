<!-- Date filter method  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Date Filter</title>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>

    <div ng-app="application1" ng-controller="IHUB_5">

        <fieldset>
            <center>
                <h1>
                    <tt>{{d1}}</tt>
                    <br>
                    <tt>Current Year is: {{ d1 | date:'y' }}</tt>
                </h1>
            </center>
        </fieldset>

    </div>

    <script>
        var res1 = angular.module("application1", []);

        res1.controller("IHUB_5", function ($scope) {
            $scope.d1 = new Date();
        });
    </script>

</body>

</html>
