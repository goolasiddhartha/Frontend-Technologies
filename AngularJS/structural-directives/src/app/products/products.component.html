<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center text-white bg-danger">
      Product Details
    </h1>

    <table class="table table-bordered table-striped table-hover table-dark">
      <thead>
        <tr *ngIf="products.length>0">
          <th>Pid</th>
          <th>Pname</th>
          <th>Price</th>
          <th>Company</th>
          <th>M_date</th>
          <th>Exp_date</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.Pid }}</td>
          <td>{{ p.Pname | uppercase}}</td>
          <td>{{ p.Price | currency:"INR" }}</td>
          <td>{{ p.Company | lowercase}}</td>
          <td>{{ p.M_date | date:'dd/MM/y'}}</td>
          <td>{{ p.Exp_date | date:'dd/MM/y'}}</td>
          <td>
            <div [ngSwitch]="p.Product_status">
              <span *ngSwitchCase="1">Item Booked</span>
              <span *ngSwitchCase="0">No Item Booked</span>
              <span *ngSwitchDefault>NA</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
