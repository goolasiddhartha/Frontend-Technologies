<!-- Example 2 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">

                    <h3 class="text-center" style="color:white; background-color:#d9534f; padding:10px;">
                        WELCOME TO APP STORE
                    </h3>

                    <form method="post" class="form-inline text-center">

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-search"></i>
                            </span>

                            <input type="text" class="form-control" placeholder="TYPE HERE TO SEARCH"
                                autocomplete="off">

                            <span class="input-group-btn">
                                <input type="submit" value="LOGIN" class="btn btn-danger">
                            </span>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
