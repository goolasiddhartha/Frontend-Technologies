<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">A_Block</div>
        </div>
        <div class="row">
            <div class="col-md-3">B1_Block</div>
            <div class="col-md-3">B2_Block</div>
        </div>
        <div class="row">
            <div class="col-md-3">C1_Block</div>
            <div class="col-md-3">C2_Block</div>
            <div class="col-md-3">C3_Block</div>
        </div>
        <div class="row">
            <div class="col-md-3">D1_Block</div>
            <div class="col-md-3">D2_Block</div>
            <div class="col-md-3">D3_Block</div>
            <div class="col-md-3">D4_Block</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
