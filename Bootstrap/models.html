    <!doctype html>
    <html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <title>PAGE LAYOUT GRID SYSTEM</title>
    </head>

    <body>

        <div class="container mt-4">
            <button class="btn btn-success btn-lg float-right" data-toggle="modal" data-target="#loginModal">
                Login
            </button>

            <div class="modal fade" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title text-success">Login</h4>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>

                        <div class="modal-body">
                            <form>

                                <div class="form-group">
                                    <label>UserName</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Login Username">
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password"
                                        placeholder="Login Password">
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-success btn-lg">Login</button>
                            <button class="btn btn-secondary btn-lg" data-dismiss="modal">Cancel</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </body>

    </html>
