<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>PAGE LAYOUTS</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form class="form-horizontal">

                <h3><center><strong>Small Validation states</strong></center></h3>

                <!-- Success -->
                <div class="form-group form-group-sm has-success has-feedback">
                    <label class="control-label">password</label>
                    <input class="form-control" type="text" placeholder="Enter your password" />
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="help-block">Strong Password</span>
                </div>

                <br>

                <!-- Warning -->
                <div class="form-group form-group-sm has-warning has-feedback">
                    <label class="control-label">password</label>
                    <input class="form-control" type="text" placeholder="Enter your password" />
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    <span class="help-block">Weak Password</span>
                </div>

                <br>

                <!-- Error -->
                <div class="form-group form-group-sm has-error has-feedback">
                    <label class="control-label">password</label>
                    <input class="form-control" type="text" placeholder="Enter your password" />
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="help-block">Invalid Password</span>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
